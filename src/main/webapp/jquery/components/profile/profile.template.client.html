<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/simplex/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+2gfL/IqcUKKHvrRK8wGmdnTFnce2ph1LXymULY+74y6VrsdZv9yPjQITajHenD9" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="/js/bootstrap-notify.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <link href="profile.style.client.css" rel="stylesheet">
    <script src="../../models/user.model.client.js"></script>
    <script src="../../services/user.service.client.js"></script>
    <script src="profile.controller.client.js"></script>
</head>
<body>

<br/>

<div class="container">

    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-12">
                <h1>Profile
                    <button type="button" class="btn btn-primary wbdv-logout"
                            style="float:right;">
                        <i class="fa fa-sign-out"></i> Logout
                    </button>
                </h1>


            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">

                    <form>
                        <fieldset>
                            <div class="form-group idGrp retrieveGrp">
                                <label for="userIdFld">Id</label>
                                <input type="text" class="form-control" id="userIdFld" placeholder="Enter Id">
                            </div>
                            <div class="form-group">
                                <label for="usernameFld">Username</label>
                                <input type="username" class="form-control" id="usernameFld"
                                       placeholder="Enter Username" disabled>
                            </div>
                            <div class="form-group">
                                <label for="firstNameFld">First Name</label>
                                <input type="text" class="form-control" id="firstNameFld" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <label for="lastNameFld">Last Name</label>
                                <input type="text" class="form-control" id="lastNameFld" placeholder="Last Name">
                            </div>
                            <div class="form-group">
                                <label for="phoneFld">Phone</label>
                                <input type="text" class="form-control" id="phoneFld" placeholder="Phone">
                            </div>
                            <div class="form-group">
                                <label for="emailFld">Email</label>
                                <input type="email" class="form-control" id="emailFld" placeholder="Email">
                            </div>
                            <div class="form-group roleGrp createGrp">
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="facultyFld" name="roleRadioFld" class="custom-control-input"
                                           checked="" value="Faculty">
                                    <label class="custom-control-label" for="facultyFld">Faculty</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="studentFld" name="roleRadioFld" class="custom-control-input"
                                           value="Student">
                                    <label class="custom-control-label" for="studentFld">Student</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="dateOfBirthFld">Date of Birth</label>
                                <input type="text" class="form-control" id="dateOfBirthFld" placeholder="Date">
                            </div>
                            <button type="button" class="btn btn-info" id="wbdv-updateProfile">Update Profile</button>
                        </fieldset>
                    </form>
                </div>
            </div>

        </div>
    </div>


</div>
<br/>

</body>
</html>

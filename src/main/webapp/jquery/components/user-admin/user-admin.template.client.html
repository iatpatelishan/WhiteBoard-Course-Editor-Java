<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/simplex/bootstrap.min.css" rel="stylesheet" integrity="sha384-+2gfL/IqcUKKHvrRK8wGmdnTFnce2ph1LXymULY+74y6VrsdZv9yPjQITajHenD9" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="/js/bootstrap-notify.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <link href="user-admin.style.client.css" rel="stylesheet">
    <script src="../../services/user.service.client.js"></script>

    <script src="user-admin.controller.client.js"></script>
</head>
<body>

<br/>

<div class="container">

    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-12">
                <h2>Admin Panel
                    <button type="button" class="btn btn-info wbdv-create"
                            style="float:right;">
                        <i class="fa fa-plus"></i> Create
                    </button>
                </h2>


            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <table class="table">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Role</th>
                    <th>&nbsp;</th>
                </tr>
                </thead>
                <tbody class="wbdv-tbody">
                    <tr class="wbdv-template wbdv-user wbdv-hidden">
                        <td class="wbdv-username">ada</td>
                        <td class="wbdv-first-name">Ada</td>
                        <td class="wbdv-last-name">Lovelace</td>
                        <td class="wbdv-role">FACULTY</td>
                        <td class="wbdv-actions">
                            <span class="float-right">
                                <i id="wbdv-remove" class="fa-2x fa fa-times wbdv-remove"></i>
                                <i id="wbdv-edit" class="fa-2x fa fa-pencil wbdv-edit"></i>
                            </span>
                        </td>
                    </tr>

                </tbody>
            </table>


        </div>
    </div>

</div>



<!-- Modal -->
<div class="modal fade" id="createUpdateUserModal" tabindex="-1" role="dialog" aria-labelledby="createUpdateUserModal"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <fieldset>
                        <input type="hidden" class="form-control" id="userIdFld">
                        <div class="form-group">
                            <label for="usernameFld">Username</label>
                            <input type="email" class="form-control" id="usernameFld" placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                            <label for="passwordFld">Password</label>
                            <input type="password" class="form-control" id="passwordFld" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="firstNameFld">First Name</label>
                            <input type="text" class="form-control" id="firstNameFld" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label for="lastNameFld">Last Name</label>
                            <input type="text" class="form-control" id="lastNameFld" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-radio">
                                <input type="radio" id="facultyFld" name="roleRadioFld" class="custom-control-input" checked="" value="Faculty">
                                <label class="custom-control-label" for="facultyFld">Faculty</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="studentFld" name="roleRadioFld" class="custom-control-input" value="Student">
                                <label class="custom-control-label" for="studentFld">Student</label>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="modalSubmit"></button>
            </div>
        </div>
    </div>
</div>


</body>
</html>

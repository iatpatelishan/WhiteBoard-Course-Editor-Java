<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/simplex/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+2gfL/IqcUKKHvrRK8wGmdnTFnce2ph1LXymULY+74y6VrsdZv9yPjQITajHenD9" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="/js/bootstrap-notify.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script><!--
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
-->

    <link href="login.style.client.css" rel="stylesheet">
    <script src="../../models/user.model.client.js"></script>
    <script src="../../services/user.service.client.js"></script>
    <script src="login.controller.client.js"></script>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <h1>Login</h1>
            <div id="registerForm" class="wbdv-form">
                <fieldset>
                    <div class="form-group usernameGrp createGrp">
                        <label for="usernameFld">Username</label>
                        <input type="text" class="form-control" id="usernameFld" name="usernameFld" placeholder="Enter Username" autofocus required minlength="1" maxlength="40">
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group passwordGrp createGrp">
                        <label for="passwordFld">Password</label>
                        <input type="password" class="form-control" id="passwordFld" name="passwordFld" placeholder="Enter Password" required minlength="1" maxlength="40">
                        <div class="help-block with-errors"></div>
                    </div>

                    <button type="submit" class="btn btn-info btn-block wbdv-login">Login</button>
                    <div class="row">
                        <div class="col-6">
                            <a href="#" class="text-info wbdv-reset-link" data-toggle="modal" data-target="#resetModal">Forgot Password?</a>
                        </div>
                        <div class="col-6">
                            <a href="../register/register.template.client.html" class="float-right text-info">Sign up</a>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="resetModal" tabindex="-1" role="dialog" aria-labelledby="resetModal"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Reset Password!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <fieldset>
                        <div class="form-group usernameGrp createGrp">
                            <label for="resetUsernameFld">Username</label>
                            <input type="text" class="form-control" id="resetUsernameFld" placeholder="Enter Username">
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary wbdv-reset">Reset Password</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="resetFinalModal" tabindex="-1" role="dialog" aria-labelledby="resetFinalModal"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Reset Password!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <fieldset>
                        <div class="form-group usernameGrp createGrp">
                            <label for="resetUsernameFld">New Password</label>
                            <input type="hidden" class="form-control" id="resetIdFld">
                            <input type="text" class="form-control" id="resetPasswordFld" placeholder="Enter New Password">
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary wbdv-reset-final">Reset Password</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
